version: 2
jobs:
  build:
    docker:
      - image: microsoft/dotnet:2.1-sdk
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "./amqp-sidecar/amqp-sidecar.csproj" }}
      - run: dotnet build ./amqp-sidecar/amqp-sidecar.csproj
      - save_cache:
          key: dependency-cache-{{ checksum "./amqp-sidecar/amqp-sidecar.csproj" }}
          paths:
            - ./amqp-sidecar/bin
  test:
    docker:
      - image: microsoft/dotnet:2.1-sdk
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "./amqp-sidecar-tests/amqp-sidecar-tests.csproj" }}
      - run: dotnet build ./amqp-sidecar-tests/amqp-sidecar-tests.csproj
      - save_cache:
          key: dependency-cache-{{ checksum "./amqp-sidecar-tests/amqp-sidecar-tests.csproj" }}
          paths:
            - ./amqp-sidecar-tests/bin
      - run: dotnet test ./amqp-sidecar-tests/amqp-sidecar-tests.csproj
  package:
    docker:
      - image: docker:18.06.0-ce
    steps:
      - setup_remote_docker
      - checkout
      - run: docker login -u $DOCKER_USER -p $DOCKER_PASS
      - run: docker build -t brbarnett/amqp-sidecar:ci -f ./amqp-sidecar/Dockerfile .
      - run: docker push -t brbarnett/amqp-sidecar:ci
workflows:
  version: 2
  build_test_package:
    jobs:
      - build
      - test:
          requires:
            - build
      - package:
          requires: 
            - test